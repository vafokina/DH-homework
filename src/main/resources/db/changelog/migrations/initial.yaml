databaseChangeLog:
  -  changeSet:
       id: users table
       author: fokina
       changes:
         -  createTable:
              tableName: users
              columns:
                -  column:
                     name: username
                     type: varchar(50)
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: password
                     type: varchar(500)
                     constraints:
                       nullable: false
                -  column:
                     name: enabled
                     type: boolean
                     constraints:
                       nullable: false
  -  changeSet:
       id: authorities table
       author: fokina
       changes:
         -  createTable:
              tableName: authorities
              columns:
                -  column:
                     name: username
                     type: varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name: authority
                     type: varchar(50)
                     constraints:
                       nullable: false
         - addForeignKeyConstraint:
             constraintName: fk_authorities_users
             baseTableName: authorities
             baseColumnNames: username
             referencedTableName: users
             referencedColumnNames: username
         - createIndex:
             unique: true
             indexName: ix_auth_username
             tableName: authorities
             columns:
               - column:
                   name: username
               - column:
                   name: authority